{%extends 'Root_login.html'%}
{%load static%}
{% load crispy_forms_tags %}
{%block content%}
    <div class="signin-logo tx-center tx-24 tx-bold tx-inverse">SMSI <span class="tx-info tx-normal">ADMIN</span></div>

    <form  method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button  type="submit" class="btn btn-info btn-block">Login</button>
    </form>
    <a href="{%url 'forget-password'%}">
        <p>Forget password ?</p>
    </a>
{%endblock content%}
